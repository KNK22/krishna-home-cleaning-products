<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Krishna Home Cleaning Products</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4CAF50">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}

/* ================= HEADER ================= */
.header {
  text-align: center;
  padding: 18px 16px 14px;
  background: #fff;
}

.header-title {
  font-size: 22px;
  font-weight: bold;
}

/* Trust strip INSIDE header */
.trust-strip {
  margin-top: 8px;
  font-size: 13px;
  color: #2e7d32;
}

.header-divider {
  border: none;
  border-top: 1px solid #e5e5e5;
  margin: 0;
}

/* ================= CART ROW ================= */
.cart-row {
  display: flex;
  justify-content: flex-end;
  padding: 12px 16px;
  background: #fff;
}

.cart-btn {
  background: #2e7d32;
  color: #fff;
  padding: 10px 22px;
  border-radius: 22px;
  text-decoration: none;
  font-weight: 600;
  font-size: 15px;
}

/* ================= PRODUCTS ================= */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  padding: 20px;
}

.card {
  border: 1px solid #ddd;
  border-radius: 16px;
  padding: 12px;
  text-align: center;
  cursor: pointer;
}

.img-box {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 14px;
  background-size: cover;
  background-position: center;
  margin-bottom: 10px;
  background-color: #f2f2f2;
}

@media (min-width: 768px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-title">Krishna Home Cleaning Products</div>

  <!-- TRUST STRIP UNDER NAME -->
  <div class="trust-strip">
    âœ” Hygienic & Safe &nbsp; â€¢ &nbsp; âœ” Trusted Quality &nbsp; â€¢ &nbsp; âœ” Affordable Prices
  </div>
</div>

<hr class="header-divider">

<!-- CART BELOW HEADER -->
<div class="cart-row">
  <a href="cart.html" class="cart-btn" id="cartBtn">ðŸ›’ Cart (0)</a>
</div>

<!-- PRODUCTS -->
<div class="grid" id="grid"></div>

<script>
/* ================= CART COUNT ================= */
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  let count = 0;
  cart.forEach(item => count += Number(item.qty) || 0);
  document.getElementById("cartBtn").innerText = "ðŸ›’ Cart (" + count + ")";
}

document.addEventListener("DOMContentLoaded", updateCartCount);
window.addEventListener("focus", updateCartCount);
window.addEventListener("storage", updateCartCount);

/* ================= PRODUCTS ================= */
const PRODUCTS = [
  { id: "floor-cleaner", name: "Floor Cleaner", price: 100 },
  { id: "phenyl", name: "Phenyl", price: 100 },
  { id: "toilet-cleaner", name: "Toilet Cleaner", price: 130 },
  { id: "dishwash", name: "Dishwash Liquid", price: 200 },
  { id: "handwash", name: "Handwash Liquid", price: 130 }
];

const grid = document.getElementById("grid");

PRODUCTS.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="img-box" style="background-image:url('./images/${p.id}/cover.jpg')"></div>
    <h3>${p.name}</h3>
    <p>From â‚¹${p.price}</p>
  `;
  card.onclick = () => location.href = "product.html?id=" + p.id;
  grid.appendChild(card);
});
</script>

</body>
</html>
