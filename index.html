<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Krishna Home Cleaning Products</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4CAF50">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}

/* ================= HEADER ================= */
.header {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 5;
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  border-bottom: 1px solid #eee;
}

/* ================= SPLASH OVERLAY ================= */
#splash {
  position: fixed;
  inset: 0;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.splash-content {
  text-align: center;
  transform: translateX(60px);
  opacity: 0;
  animation: slideIn 0.7s ease-out forwards;
}

.splash-content h1 {
  font-size: 64px;
  font-weight: 900;
  letter-spacing: 6px;
  margin: 0;
}

.splash-content p {
  margin-top: 12px;
  font-size: 18px;
  color: #2e7d32;
  opacity: 0;
  animation: fadeIn 0.4s ease forwards;
  animation-delay: 0.6s;
}

.hide-splash {
  animation: fadeOut 0.4s ease forwards;
}

/* ================= ANIMATIONS ================= */
@keyframes slideIn {
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

/* ================= CART BUTTON ================= */
.cart-btn {
  position: fixed;
  top: 18px;
  right: 16px;
  background: #2e7d32;
  color: #fff;
  padding: 8px 14px;
  border-radius: 20px;
  font-weight: bold;
  text-decoration: none;
  z-index: 10;
}

/* ================= PRODUCTS ================= */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  padding: 20px;
}

.card {
  border: 1px solid #ddd;
  border-radius: 16px;
  padding: 12px;
  text-align: center;
  cursor: pointer;
}

.img-box {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 14px;
  background-size: cover;
  background-position: center;
  margin-bottom: 10px;
  background-color: #f2f2f2;
}

@media (min-width: 768px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
</style>
</head>

<body>

<!-- SPLASH INTRO -->
<div id="splash">
  <div class="splash-content">
    <h1>KRISHNA</h1>
    <p>Clean Homes. Simple Living.</p>
  </div>
</div>

<!-- HEADER (STAYS) -->
<div class="header">Krishna Home Cleaning Products</div>

<!-- CART -->
<a href="cart.html" class="cart-btn">ðŸ›’ Cart</a>

<!-- MAIN CONTENT -->
<div class="grid" id="grid"></div>

<script>
/* SPLASH CONTROL */
window.addEventListener("load", () => {
  setTimeout(() => {
    const splash = document.getElementById("splash");
    splash.classList.add("hide-splash");
    setTimeout(() => splash.remove(), 400);
  }, 1400);
});

/* PRODUCTS */
const PRODUCTS = [
  { id: "floor-cleaner", name: "Floor Cleaner", price: 100 },
  { id: "phenyl", name: "Phenyl", price: 100 },
  { id: "toilet-cleaner", name: "Toilet Cleaner", price: 130 },
  { id: "dishwash", name: "Dishwash Liquid", price: 200 },
  { id: "handwash", name: "Handwash Liquid", price: 130 }
];

const grid = document.getElementById("grid");

PRODUCTS.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="img-box" style="background-image:url('./images/${p.id}/cover.jpg')"></div>
    <h3>${p.name}</h3>
    <p>From â‚¹${p.price}</p>
  `;
  card.onclick = () => location.href = "product.html?id=" + p.id;
  grid.appendChild(card);
});
</script>

</body>
</html>
