<!DOCTYPE html>
<html lang="en">
<head>
  <title>Krishna Home Cleaning Products</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #ffffff;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 12px;
      cursor: pointer;
      text-align: center;
      background: #fff;
      transition: transform 0.15s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    /* ðŸ”‘ SQUARE IMAGE */
    .img-box {
      width: 100%;
      aspect-ratio: 1 / 1;     /* makes image square */
      border-radius: 14px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin-bottom: 10px;
      background-color: #f2f2f2;
    }

    .card h3 {
      margin: 6px 0 4px;
      font-size: 16px;
    }

    .card p {
      margin: 0;
      font-weight: bold;
      font-size: 14px;
    }

    /* Desktop support */
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

<body>

<h1>Krishna Home Cleaning Products</h1>

<div class="grid" id="grid"></div>

<script>
const PRODUCTS = [
  { id: "floor-cleaner", name: "Floor Cleaner", price: 100 },
  { id: "phenyl", name: "Phenyl", price: 100 },
  { id: "toilet-cleaner", name: "Toilet Cleaner", price: 100 },
  { id: "dishwash", name: "Dishwash Liquid", price: 150 },
  { id: "handwash", name: "Handwash Liquid", price: 100 }
];

const grid = document.getElementById("grid");

PRODUCTS.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <div class="img-box"
         style="background-image: url('./images/${p.id}/cover.jpg');">
    </div>
    <h3>${p.name}</h3>
    <p>From â‚¹${p.price}</p>
  `;

  card.onclick = () => {
    window.location.href = "product.html?id=" + p.id;
  };

  grid.appendChild(card);
});
</script>

</body>
</html>
