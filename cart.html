<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Cart</title>

<link rel="stylesheet" href="style.css" />

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #fff;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border-bottom: 1px solid #eee;
}

header button {
  font-size: 22px;
  background: none;
  border: none;
  cursor: pointer;
}

/* CART LIST */
#cart {
  padding: 12px;
}

.cart-item {
  display: grid;
  grid-template-columns: 80px 1fr auto;
  gap: 10px;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.cart-item img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
}

.cart-details {
  min-width: 0;
}

.cart-details h4 {
  margin: 0 0 4px;
  font-size: 16px;
}

.cart-details p {
  margin: 0;
  font-size: 14px;
  color: #555;
}

/* QTY + PRICE GROUP */
.cart-meta {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 6px;
  font-weight: 600;
  white-space: nowrap;
}

.cart-subtotal {
  margin-top: 4px;
  font-weight: 600;
}

/* REMOVE BUTTON */
.remove-btn {
  width: 32px;
  height: 32px;
  border: 1px solid #999;
  border-radius: 6px;
  font-size: 18px;
  background: #fff;
  cursor: pointer;
  flex-shrink: 0;
}

/* TOTAL BAR */
#totalBox {
  position: sticky;
  bottom: 0;
  background: #fff;
  padding: 12px;
  border-top: 1px solid #eee;
}

#total {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 10px;
}

#orderBtn {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: #25d366;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <button onclick="history.back()">←</button>
  <h2>Your Cart</h2>
</header>

<div id="cart"></div>

<div id="totalBox">
  <div id="total">Total: ₹0</div>
  <button id="orderBtn" onclick="placeOrder()">Place Order</button>
</div>

<script>
/* LOAD CART */
let rawCart = JSON.parse(localStorage.getItem("cart")) || [];

/* MERGE SAME ITEMS (CRITICAL FIX) */
const merged = {};
rawCart.forEach(item => {
  const key = `${item.name}_${item.variant}_${item.flavour || ""}`;
  if (!merged[key]) {
    merged[key] = { ...item, qty: Number(item.qty) || 1 };
  } else {
    merged[key].qty += Number(item.qty) || 1;
  }
});
let cart = Object.values(merged);
localStorage.setItem("cart", JSON.stringify(cart));

function renderCart() {
  const box = document.getElementById("cart");
  box.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    box.innerHTML = "<p>Your cart is empty.</p>";
    document.getElementById("total").innerText = "Total: ₹0";
    return;
  }

  cart.forEach((item, index) => {
    const price = Number(item.price) || 0;
    const qty = Number(item.qty) || 1;
    const subtotal = price * qty;
    total += subtotal;

    box.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}" />
        <div class="cart-details">
          <h4>${item.name}</h4>
          <p>${item.variant}${item.flavour ? ` (${item.flavour})` : ""}</p>
          <div class="cart-meta">
            <span>× ${qty}</span>
            <span>₹${subtotal}</span>
          </div>
          <div class="cart-subtotal">Subtotal: ₹${subtotal}</div>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">−</button>
      </div>
    `;
  });

  document.getElementById("total").innerText = `Total: ₹${total}`;
}

function removeItem(index) {
  if (cart[index].qty > 1) {
    cart[index].qty--;
  } else {
    cart.splice(index, 1);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function placeOrder() {
  let msg = "Order\n\n";
  cart.forEach(i => {
    msg += `• ${i.name} - ${i.variant}`;
    if (i.flavour) msg += ` (${i.flavour})`;
    msg += ` × ${i.qty}\n\n`;
  });

  window.open(
    "https://wa.me/917093187617?text=" + encodeURIComponent(msg),
    "_blank"
  );
}

renderCart();
</script>

</body>
</html>
