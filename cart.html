<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Cart</title>

<link rel="stylesheet" href="style.css" />

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #fff;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border-bottom: 1px solid #eee;
}

header button {
  font-size: 22px;
  background: none;
  border: none;
  cursor: pointer;
}

/* CART LIST */
#cart {
  padding: 12px;
}

.cart-item {
  display: grid;
  grid-template-columns: 80px 1fr auto;
  gap: 10px;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.cart-item img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
}

.cart-details {
  min-width: 0;
}

.cart-details h4 {
  margin: 0 0 4px;
  font-size: 16px;
}

.cart-details p {
  margin: 0;
  font-size: 14px;
  color: #555;
}

/* QTY + PRICE */
.cart-meta {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 6px;
  font-weight: 600;
  white-space: nowrap;
}

.cart-subtotal {
  margin-top: 4px;
  font-weight: 600;
}

/* REMOVE */
.remove-btn {
  width: 32px;
  height: 32px;
  border: 1px solid #999;
  border-radius: 6px;
  font-size: 18px;
  background: #fff;
  cursor: pointer;
}

/* EMPTY STATE */
.empty {
  text-align: center;
  padding: 40px 20px;
  color: #666;
  font-size: 16px;
}

/* FOOTER */
#totalBox {
  position: sticky;
  bottom: 0;
  background: #fff;
  padding: 12px;
  border-top: 1px solid #eee;
}

#total {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 10px;
}

#orderBtn {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: #25d366;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* DISABLED BUTTON */
#orderBtn:disabled {
  background: #aaa;
  cursor: not-allowed;
}
</style>
</head>

<body>

<header>
  <button onclick="history.back()">‚Üê</button>
  <h2>Your Cart</h2>
</header>

<div id="cart"></div>

<div id="totalBox">
  <div id="total">Total: ‚Çπ0</div>
  <button id="orderBtn" disabled>Place Order</button>
</div>

<script>
let rawCart = JSON.parse(localStorage.getItem("cart")) || [];

/* NORMALIZE + MERGE */
const merged = {};
rawCart.forEach(item => {
  const key = `${item.product}_${item.variant}_${item.flavour || ""}`;
  if (!merged[key]) {
    merged[key] = {
      ...item,
      qty: Number(item.qty) || 1,
      price: Number(item.price) || 0
    };
  } else {
    merged[key].qty += Number(item.qty) || 1;
  }
});

let cart = Object.values(merged);
localStorage.setItem("cart", JSON.stringify(cart));

function renderCart() {
  const box = document.getElementById("cart");
  const totalEl = document.getElementById("total");
  const orderBtn = document.getElementById("orderBtn");

  box.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    box.innerHTML = `
      <div class="empty">
        üõí Your cart is empty.<br><br>
        Add products to continue.
      </div>
    `;
    totalEl.innerText = "Total: ‚Çπ0";
    orderBtn.disabled = true;
    return;
  }

  cart.forEach((item, index) => {
    const subtotal = item.price * item.qty;
    total += subtotal;

    box.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}" />
        <div class="cart-details">
          <h4>${item.product}</h4>
          <p>${item.variant}${item.flavour ? ` (${item.flavour})` : ""}</p>
          <div class="cart-meta">
            <span>√ó ${item.qty}</span>
            <span>‚Çπ${subtotal}</span>
          </div>
          <div class="cart-subtotal">Subtotal: ‚Çπ${subtotal}</div>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">‚àí</button>
      </div>
    `;
  });

  totalEl.innerText = "Total: ‚Çπ" + total;
  orderBtn.disabled = false;
}

function removeItem(index) {
  if (cart[index].qty > 1) {
    cart[index].qty--;
  } else {
    cart.splice(index, 1);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

document.getElementById("orderBtn").onclick = function () {
  if (cart.length === 0) return;

  let msg = "Order\n\n";
  cart.forEach(i => {
    msg += `‚Ä¢ ${i.product} - ${i.variant}`;
    if (i.flavour) msg += ` (${i.flavour})`;
    msg += ` √ó ${i.qty}\n\n`;
  });

  window.open(
    "https://wa.me/916305150766?text=" + encodeURIComponent(msg),
    "_blank"
  );
};

renderCart();
</script>

</body>
</html>
