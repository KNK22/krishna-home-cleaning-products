<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff;
}

.header{
  display:flex;
  align-items:center;
  padding:14px;
  font-size:20px;
  font-weight:600;
  border-bottom:1px solid #eee;
}

.cart{
  padding:10px;
}

.cart-item{
  display:flex;
  gap:12px;
  padding:12px 0;
  border-bottom:1px solid #eee;
}

.cart-img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:8px;
}

.cart-info{
  flex:1;
}

.cart-title{
  font-size:18px;
  font-weight:600;
  margin-bottom:6px;
}

/* üëá THIS is the key row */
.cart-row{
  display:grid;
  grid-template-columns: 1fr auto auto;
  align-items:center;
  gap:12px;
  font-size:16px;
}

/* left text */
.cart-variant{
  color:#333;
  white-space:normal;
}

/* qty */
.cart-qty{
  font-weight:500;
}

/* price + minus together */
.cart-actions{
  display:flex;
  align-items:center;
  gap:8px;
}

.cart-price{
  font-weight:600;
}

/* minus button */
.minus{
  width:28px;
  height:28px;
  border-radius:6px;
  border:1px solid #888;
  background:#f3f3f3;
  font-size:18px;
  line-height:1;
  cursor:pointer;
}

.subtotal{
  margin-top:6px;
  font-weight:600;
}

.total{
  padding:16px;
  font-size:20px;
  font-weight:700;
  border-top:2px solid #000;
}
</style>
</head>

<body>

<div class="header">‚Üê Your Cart</div>

<div class="cart">

  <!-- ITEM -->
  <div class="cart-item">
    <img src="images/floor-cleaner/cover.jpg" class="cart-img">
    <div class="cart-info">
      <div class="cart-title">Floor Cleaner</div>

      <div class="cart-row">
        <div class="cart-variant">5 L (Lavender)</div>
        <div class="cart-qty">√ó 2</div>

        <div class="cart-actions">
          <div class="cart-price">‚Çπ800</div>
          <button class="minus">‚àí</button>
        </div>
      </div>

      <div class="subtotal">Subtotal: ‚Çπ800</div>
    </div>
  </div>

  <!-- ITEM -->
  <div class="cart-item">
    <img src="images/phenyl/cover.jpg" class="cart-img">
    <div class="cart-info">
      <div class="cart-title">Phenyl</div>

      <div class="cart-row">
        <div class="cart-variant">1 L (Lemon)</div>
        <div class="cart-qty">√ó 2</div>

        <div class="cart-actions">
          <div class="cart-price">‚Çπ200</div>
          <button class="minus">‚àí</button>
        </div>
      </div>

      <div class="subtotal">Subtotal: ‚Çπ200</div>
    </div>
  </div>

</div>

<div class="total">Total: ‚Çπ2300</div>

</body>
</html>
