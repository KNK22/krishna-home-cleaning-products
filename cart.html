<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Cart</title>

<link rel="stylesheet" href="style.css" />

<style>
/* =====================================================
   CART HEADER (FIXED CENTER TITLE)
===================================================== */

header {
  position: relative;
  display: flex;
  align-items: center;
  padding: 12px 14px;
  border-bottom: 1px solid #eee;
}

/* Back button stays on left */
header .back-btn {
  position: relative;
  z-index: 2;
}

/* TRUE CENTER TITLE */
header h2 {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  margin: 0;
  font-size: 20px;        /* üî• bigger */
  font-weight: 700;      /* üî• stronger */
}

/* =====================================================
   CART LIST
===================================================== */

#cart {
  padding: 12px;
}

.cart-item {
  display: grid;
  grid-template-columns: 80px 1fr auto;
  gap: 10px;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.cart-item img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
}

.cart-details h4 {
  margin: 0 0 4px;
  font-size: 16px;
}

.cart-details p {
  margin: 0;
  font-size: 14px;
  color: #555;
}

.cart-meta {
  display: flex;
  gap: 12px;
  margin-top: 6px;
  font-weight: 600;
}

.cart-subtotal {
  margin-top: 4px;
  font-weight: 600;
}

.remove-btn {
  width: 32px;
  height: 32px;
  border: 1px solid #999;
  border-radius: 6px;
  font-size: 18px;
  background: #fff;
  cursor: pointer;
}

/* =====================================================
   EMPTY STATE
===================================================== */

.empty {
  text-align: center;
  padding: 40px 20px;
  color: #666;
  font-size: 16px;
}

/* =====================================================
   FOOTER TOTAL
===================================================== */

#totalBox {
  position: sticky;
  bottom: 0;
  background: #fff;
  padding: 12px;
  border-top: 1px solid #eee;
}

#total {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 10px;
}

#orderBtn {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: #25d366;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#orderBtn:disabled {
  background: #aaa;
  cursor: not-allowed;
}
</style>
</head>

<body>

<!-- =====================================================
     HEADER
===================================================== -->

<header>
  <button class="header-pill back-btn" onclick="history.back()">
    ‚Üê Back
  </button>

  <h2>Your Cart</h2>

  <!-- Spacer to keep title centered -->
  <div></div>
</header>

<!-- =====================================================
     CART ITEMS
===================================================== -->

<div id="cart"></div>

<!-- =====================================================
     TOTAL & ORDER
===================================================== -->

<div id="totalBox">
  <div id="total">Total: ‚Çπ0</div>
  <button id="orderBtn" disabled>Place Order</button>
</div>

<script>
let rawCart = JSON.parse(localStorage.getItem("cart")) || [];

/* MERGE DUPLICATES */
const merged = {};
rawCart.forEach(item => {
  const key = `${item.product}_${item.variant}_${item.flavour || ""}`;
  if (!merged[key]) {
    merged[key] = { ...item, qty: Number(item.qty), price: Number(item.price) };
  } else {
    merged[key].qty += Number(item.qty);
  }
});

let cart = Object.values(merged);
localStorage.setItem("cart", JSON.stringify(cart));

function renderCart() {
  const box = document.getElementById("cart");
  const totalEl = document.getElementById("total");
  const orderBtn = document.getElementById("orderBtn");

  box.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    box.innerHTML = `
      <div class="empty">
        üõí Your cart is empty.<br><br>
        Add products to continue.
      </div>
    `;
    totalEl.innerText = "Total: ‚Çπ0";
    orderBtn.disabled = true;
    return;
  }

  cart.forEach((item, index) => {
    const subtotal = item.price * item.qty;
    total += subtotal;

    box.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}" />
        <div class="cart-details">
          <h4>${item.product}</h4>
          <p>${item.variant}${item.flavour ? ` (${item.flavour})` : ""}</p>
          <div class="cart-meta">
            <span>√ó ${item.qty}</span>
            <span>‚Çπ${subtotal}</span>
          </div>
          <div class="cart-subtotal">Subtotal: ‚Çπ${subtotal}</div>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">‚àí</button>
      </div>
    `;
  });

  totalEl.innerText = "Total: ‚Çπ" + total;
  orderBtn.disabled = false;
}

function removeItem(index) {
  if (cart[index].qty > 1) cart[index].qty--;
  else cart.splice(index, 1);

  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

document.getElementById("orderBtn").onclick = function () {
  if (cart.length === 0) return;

  let msg = "Order\n\n";
  cart.forEach(i => {
    msg += `‚Ä¢ ${i.product} - ${i.variant}`;
    if (i.flavour) msg += ` (${i.flavour})`;
    msg += ` √ó ${i.qty}\n\n`;
  });

  window.open(
    "https://wa.me/917093187617?text=" + encodeURIComponent(msg),
    "_blank"
  );
};

renderCart();
</script>

</body>
</html>
